<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration & Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/fontawesome.min.css"
        integrity="sha512-B46MVOJpI6RBsdcU307elYeStF2JKT87SsHZfRSkjVi4/iZ3912zXi45X5/CBr/GbCyLx6M1GQtTKYRd52Jxgw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/user.css">
</head>

<body>
    <div class="container" id="ContainerForm">
        <div class="form-container register-container">
            <form action="">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="http://"><i class="fab fa-facebook-f"></i></a>
                    <a href="http://"><i class="fab fa-google-plus-g"></i></a>
                    <a href="http://"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <!--            <input type="text" id="username" placeholder="User Name" required>-->
                <input type="email" id="email-reg" placeholder="Email" required>
                <input type="password" id="password-reg" placeholder="Password" required>
                <button id="reg" type="submit">Register</button>

            </form>
        </div>

        <div class="form-container signin-container">
            <form action="#">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="http://"><i class="fab fa-facebook-f"></i></a>
                    <a href="http://"><i class="fab fa-google-plus-g"></i></a>
                    <a href="http://"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your account</span>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <a href="#">Forgot your password?</a>
                <button id="singin" type="submit">Sign in</button>

            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>
                        To keep connected with us please login with your personal info
                    </p>
                    <button class="ghost" id="signIn">Sign in</button>
                    <!-- Add image on the left side -->
                    <img src="/assest/image/pizzaimage.jpg" alt="Left Image" class="overlay-image-left">
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Admin!</h1>
                    <p>Enter you personal details and start journey with us</p>

                    <button class="ghost" id="register">Register</button>
                </div>
            </div>
        </div>
    </div>

    <!--=============== MAIN JS ===============-->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="/js/authanticaton.js"></script>
    <script src="/js/user.js"></script>
</body>

</html>
